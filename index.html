<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <navbar v-show="page !== 'login'">
            <div class="container">
                <div class="navbar-left">
                    <img class="logo" src="assets/logo.png">
                </div>

                <span class="fa fa-bars menu-icon" style="display: none;"></span>
                <div class="navbar-right">
                    <a href="javascript:void(0)" @click="changePage('home')">Home</a>
                    <a href="javascript:void(0)" @click="changePage('task')">Organisation</a>
                    <a href="javascript:void(0)" @click="logout() " class="login ">Logout</a>
                </div>
            </div>
        </navbar>

        <!-- Home -->
        <div v-if="page === 'home'" class="task-wrapper " id="task-section ">
            <div class="heading ">
                <h2>Welcome to home</h2>
            </div>
        </div>

        <!-- Login -->
        <div v-if="page === 'login'">
            <div class="container">
                <div class="card text-center" style=" position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%)">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <form @submit.prevent="login">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" v-model="user.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input v-model="user.password" type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>

        <!-- Task -->
        <div v-else-if="page === 'task'" class="task-wrapper " id="task-section ">
            <div class="container ">
                <div class="heading ">
                    <h2>Organisation</h2>
                </div>
                <ul class="flex-list ">
                    <li class="li1 ">
                    </li>
                    <li class="li2 ">
                    </li>
                    <li class="li3 ">
                    </li>
                    <li class="li4 ">
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <script src="main.js "></script>
</body>

</html>
